<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/872aea0a36.js" crossorigin="anonymous"></script>

  <title>Frankie's Space</title>

</head>

<body>

  <div class="header">

    <div class="container">

      <div class="logo">

        <i class="fab fa-mailchimp icon"></i>

      </div>

      <div class="links">



        <div class="icon-area">

          <i class="fab fa-instagram icon"></i>

          <span class="tooltip">Instagram</span>

        </div>

        <div class="icon-area">

          <i class="fab fa-linkedin-in icon"></i>

          <span class="tooltip">LinkedIn</span>

        </div>

        <div class="icon-area">

          <i class="far fa-envelope icon"></i>

          <span class="tooltip">Email</span>

        </div>

      </div>

    </div>

  </div>

  <section class="landing">

    <div class="container">

      <div class="illustration">

        <img src="https://via.placeholder.com/500x500" alt="">

      </div>

      <div class="title">

        Benvenuti nello spazio di Frankie

      </div>

      <div class="subtitle">

        Ciao, sono Federico Bortot e sono un Digital Designer. Mi occupo di confenzionare la miglior esperienza utente possibile per prodotti digitali. (Siti web, app, videogiochi e altri software)

      </div>

    </div>

  </section>

</body>

</html>
